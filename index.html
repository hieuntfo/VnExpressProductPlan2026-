<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VnExpress Product</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%239f224e'/%3E%3Ctext x='50' y='78' font-size='80' font-family='Arial Black, sans-serif' font-weight='900' fill='white' text-anchor='middle'%3EP%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['monospace'],
            },
            colors: {
              vne: {
                primary: '#9f224e',
                secondary: '#db2777',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Lightbox Animation */
      @keyframes slide-in-right { 
        0% { transform: translateX(100%); } 
        100% { transform: translateX(0); } 
      }
      .animate-slide-in-right { 
        animation: slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; 
      }

      /* --- NEW RETROWAVE LOGIN BACKGROUND --- */
      .login-keyvisual-container {
        position: fixed;
        inset: 0;
        background-color: #000;
        overflow: hidden;
        z-index: 0;
      }

      .login-keyvisual-container > canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.95;
      }
      
      /* --- LOGIN FORM EFFECTS --- */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #9f224e; }
      }
      .animate-typing {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: .15em solid #9f224e;
        animation: typing 2.5s steps(40, end), blink-caret .75s step-end infinite;
      }

      /* Rich Text and Line Clamp styles */
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
      .rich-text-content ul { list-style-type: disc; margin-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
      .rich-text-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
      .rich-text-content a { color: #3b82f6; text-decoration: underline; }
      .rich-text-content b, .rich-text-content strong { font-weight: 700; }
      .rich-text-content i, .rich-text-content em { font-style: italic; }
      .rich-text-content u { text-decoration: underline; }
      .dark .rich-text-content a { color: #60a5fa; }

    </style>

}
</script>
