
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VnExpress Product</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%239f224e'/%3E%3Ctext x='50' y='78' font-size='80' font-family='Arial Black, sans-serif' font-weight='900' fill='white' text-anchor='middle'%3EP.%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['monospace'],
            },
            colors: {
              vne: {
                primary: '#9f224e',
                secondary: '#db2777',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Lightbox Animation */
      @keyframes slide-in-right { 
        0% { transform: translateX(100%); } 
        100% { transform: translateX(0); } 
      }
      .animate-slide-in-right { 
        animation: slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; 
      }

      /* --- NEW LOGIN KEYVISUAL --- */
      .login-keyvisual-container {
        position: fixed;
        inset: 0;
        background-color: #010204;
        overflow: hidden;
        z-index: 0;
      }

      /* Layer 1: Hexagon Grid */
      .login-keyvisual-container::before {
        content: '';
        position: absolute;
        inset: -10%;
        background-image: 
          linear-gradient(30deg, #0a0a0c 12%, transparent 13%, transparent 87%, #0a0a0c 88%, #0a0a0c 100%),
          linear-gradient(90deg, #0a0a0c 12%, transparent 13%, transparent 87%, #0a0a0c 88%, #0a0a0c 100%),
          linear-gradient(-30deg, #0a0a0c 12%, transparent 13%, transparent 87%, #0a0a0c 88%, #0a0a0c 100%);
        background-size: 70px 120px;
        animation: pan-hex 45s linear infinite;
        opacity: 0.5;
        filter: blur(0.5px);
      }

      /* Layer 2: Energy Chasm */
      .login-keyvisual-container::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: linear-gradient(105deg, transparent 30%, #ff1b1b 48%, white 50%, #ff1b1b 52%, transparent 70%);
        background-size: 300% 100%;
        -webkit-mask-image: linear-gradient(-45deg, transparent 47%, white 49%, white 51%, transparent 53%);
        mask-image: linear-gradient(-45deg, transparent 47%, white 49%, white 51%, transparent 53%);
        mix-blend-mode: screen;
        animation: flow-chasm 5s linear infinite;
        filter: blur(3px);
      }

      /* Layer 3: Ambient Glow */
      .login-glow-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(ellipse at 50% 50%, hsla(0, 95%, 50%, 0.2), transparent 60%);
        mix-blend-mode: color-dodge;
        animation: pulse-glow 7s ease-in-out infinite alternate;
        pointer-events: none;
      }

      @keyframes pan-hex {
        0% { transform: translate(0, 0); }
        100% { transform: translate(70px, 120px); }
      }
      @keyframes flow-chasm {
        0% { background-position: 150% 0%; }
        100% { background-position: -50% 0%; }
      }
      @keyframes pulse-glow {
        0% { opacity: 0.6; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.1); }
      }


      /* --- LOGIN FORM EFFECTS --- */
      @keyframes corner-pulse {
        0%, 100% { box-shadow: 0 0 8px 0px rgba(159, 34, 78, 0.8); }
        50% { box-shadow: 0 0 16px 2px rgba(159, 34, 78, 1); }
      }
      .corner {
        position: absolute;
        width: 24px;
        height: 24px;
        border-style: solid;
        border-color: #9f224e;
        z-index: 2;
        animation: corner-pulse 2.5s infinite ease-in-out;
      }
      .corner-tl { top: 12px; left: 12px; border-width: 3px 0 0 3px; border-radius: 4px 0 0 0; }
      .corner-tr { top: 12px; right: 12px; border-width: 3px 3px 0 0; border-radius: 0 4px 0 0; }
      .corner-bl { bottom: 12px; left: 12px; border-width: 0 0 3px 3px; border-radius: 0 0 0 4px; }
      .corner-br { bottom: 12px; right: 12px; border-width: 0 0 3px 3px; border-radius: 0 0 4px 0; }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #9f224e; }
      }
      .animate-typing {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: .15em solid #9f224e;
        animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
      }
      @keyframes glitch {
        2%,64%{ transform: translate(2px,0) skew(0deg); }
        4%,60%{ transform: translate(-2px,0) skew(0deg); }
        62%{ transform: translate(0,0) skew(5deg); }
      }
      .glitch:before,
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #010204;
      }
      .glitch:before {
        left: 2px;
        text-shadow: -2px 0 #9f224e;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch 3s infinite linear alternate-reverse;
      }
      .glitch:after {
        left: -2px;
        text-shadow: -2px 0 #9f224e, 2px 2px #9f224e;
        clip: rect(86px, 450px, 98px, 0);
        animation: glitch 2s infinite linear alternate-reverse;
      }
      
      @keyframes glow-pulse {
        0%, 100% { 
          box-shadow: 0 0 25px rgba(159, 34, 78, 0.3); 
          opacity: 0.8;
        }
        50% { 
          box-shadow: 0 0 40px rgba(159, 34, 78, 0.5); 
          opacity: 1;
        }
      }
      .animate-glow-pulse {
        animation: glow-pulse 3s infinite ease-in-out;
      }

    </style>
