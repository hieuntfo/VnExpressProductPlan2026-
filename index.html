
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VnExpress Product</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%239f224e'/%3E%3Ctext x='50' y='78' font-size='80' font-family='Arial Black, sans-serif' font-weight='900' fill='white' text-anchor='middle'%3EP%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['monospace'],
            },
            colors: {
              vne: {
                primary: '#9f224e',
                secondary: '#db2777',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Lightbox Animation */
      @keyframes slide-in-right { 
        0% { transform: translateX(100%); } 
        100% { transform: translateX(0); } 
      }
      .animate-slide-in-right { 
        animation: slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; 
      }

      /* --- CINEMATIC LOGIN BACKGROUND --- */
      .login-keyvisual-container {
        position: fixed;
        inset: 0;
        background-color: #010409;
        overflow: hidden;
        z-index: 0;
      }

      /* Flowing Light Streamers (Line màu đỏ đun) */
      .light-streamers {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300vw;
        height: 300vw;
        transform: translate(-50%, -50%);
        background-image: repeating-conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(159, 34, 78, 0.05) 15deg,
          transparent 30deg
        );
        animation: rotate-rays 120s linear infinite;
        z-index: 0;
        mask-image: radial-gradient(circle at center, white 5%, transparent 60%);
      }
      
      /* --- Tech Grid & Scan Lines --- */
      .tech-grid {
        position: absolute;
        inset: 0;
        background-image: 
          repeating-linear-gradient(to right, rgba(159, 34, 78, 0.08) 0, rgba(159, 34, 78, 0.08) 1px, transparent 1px, transparent 40px),
          repeating-linear-gradient(to bottom, rgba(159, 34, 78, 0.08) 0, rgba(159, 34, 78, 0.08) 1px, transparent 1px, transparent 40px);
        background-size: 40px 40px;
        z-index: 1;
        mask-image: radial-gradient(ellipse 35vw 55vh at 50% 50%, transparent 40%, black 70%);
      }
      .tech-grid::before, .tech-grid::after {
        content: '';
        position: absolute;
        pointer-events: none;
      }
      /* Horizontal Scan Line - Refined for subtlety */
      .tech-grid::before {
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(219, 39, 119, 0.2), transparent);
        animation: sweep-horizontal 12s linear infinite;
        animation-delay: 1s;
        filter: blur(1px);
      }
      /* Vertical Scan Line - Refined for subtlety */
      .tech-grid::after {
        top: 0;
        bottom: 0;
        width: 1px;
        background: linear-gradient(to bottom, transparent, rgba(219, 39, 119, 0.2), transparent);
        animation: sweep-vertical 15s linear infinite;
        filter: blur(1px);
      }


      /* Energy Hub behind the form */
      .central-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle at center, rgba(159, 34, 78, 0.2) 0%, transparent 70%);
        z-index: 2;
        pointer-events: none;
        animation: breath 8s ease-in-out infinite;
      }

      /* Pulse Ripples */
      .pulse-ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(159, 34, 78, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: ripple-expand 10s linear infinite;
        z-index: 3;
      }
      .pulse-ripple:nth-child(2) { animation-delay: 2.5s; }
      .pulse-ripple:nth-child(3) { animation-delay: 5s; }
      .pulse-ripple:nth-child(4) { animation-delay: 7.5s; }

      @keyframes rotate-rays {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      @keyframes ripple-expand {
        0% { width: 0; height: 0; opacity: 1; border-width: 1px; }
        100% { width: 250vw; height: 250vw; opacity: 0; border-width: 2px; }
      }

      @keyframes breath {
        0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
      }
      
      @keyframes sweep-horizontal {
        0% { top: 5%; }
        50% { top: 95%; }
        100% { top: 5%; }
      }
      @keyframes sweep-vertical {
        0% { left: 95%; }
        50% { left: 5%; }
        100% { left: 95%; }
      }


      /* --- LOGIN FORM EFFECTS --- */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #9f224e; }
      }
      .animate-typing {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: .15em solid #9f224e;
        animation: typing 2.5s steps(40, end), blink-caret .75s step-end infinite;
      }
      
      /* Rim light effect for the card */
      .rim-glow {
        box-shadow: 0 0 30px rgba(159, 34, 78, 0.15);
        border: 1px solid rgba(159, 34, 78, 0.3);
      }

    </style>
